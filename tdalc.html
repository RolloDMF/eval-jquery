
<!doctype html>
<html>
	<head>
		<meta charset="UTF-8"/>
		<title>J aime les oeufs</title>
		<script src="./jquery-3.4.1.min.js"></script>
	</head>
	<style>
		form {
			width : 300px;
		}
		
		label {
			width : 100px;
			display : inline-block;
		}
		
		input {
			width : 150px;
		}
	</style>
	<body>
		<form action="http://google.fr">
			<label>Nom</label>
			<input id='chiantox' type="text" min-size="10" />		
			<label>Prenom</label>
			<input type="text" />
			<label>Age</label>
			<input type="number" min="18" max="122" />
			<label>Tail</label>
			<input type="number" min="0" max="300" />
			<label>Mail</label>
			<input type="email" contains=".fr" />
			<input id="button" type="submit"/>
		</form>
	</body>
	<script>

		$('#button').click(function (e) {
			e.preventDefault();

			var inputs = $('input[type="number"]');

			

			for (let index = 0; index < inputs.length; index++) {

				checkNum(inputs[index]);
				
			}

			var inputTXT = $('#chiantox');

			if (inputTXT.html().length < inputTXT.attr('min-size')) {
				red(inputTXT);
			}

			var email = $('input[type=email]');
			var reg = new RegExp(".fr$");
			
			if ( !(reg.test(email.val())) ) {
				console.log('le mail est rouge');
				red(email);
			}
			 
		});

		function red(element) {	
			$(element).css('border-color', 'red');
		}

		function checkNum(element, e) {
		
			if($(element).attr('min') > $(element).html() || $(element).attr('max') < $(element).html()){
				
				red(element);
				
			}
		}

    </script>
</html>
