<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <input type="text" name="pays" id="pays">
    <button>
        météo
    </button>
    <div>
        <img src="" alt="meteo" id="result">
    </div>
</body>
<script src="./jquery-3.4.1.min.js"></script>
<script>
    $('#result').hide();
    $('button').click(function() {
        var pays = $('#pays').val();
        $.ajax({
            url: "http://api.weatherstack.com/current?access_key=183b4f859b19ac6beae5664bb9191fd5&query="+pays,
            }).done(function(d) {
                $('#result').attr('src', d.current.weather_icons);
                $('#result').show();
                $('div').append('<p> il fait ' + d.current.temperature +'°C </p>');

        });
    });
</script>
</html>
