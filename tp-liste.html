<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="./jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Tp liste</title>
</head>
<body>
    <style>
        #formulaire input{
            display: block;
        }
        #formulaire button{
            margin-top: 10px;
        }
        .created-listes{
            margin: 20px;
        }
        .supprElem, .supprList{
            background-color: red;
            border: none;
            position: absolute;
            right: 1%;
        }
    </style>
    <div class="container">
        <h1>Todo Liste</h1>
    </div>
    <div id="formulaire" class="container">
        <div class="form-group">
            <label for="utilisateur">Loging</label>
            <input type="text" class="form-control" name="utilisateur" id="utilisateur">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" name="password" id="password">
        </div>
        <button id="inscription" class="btn btn-primary">S'inscrir</button>
        <button id="connexion" class="btn btn-primary">Se connecter</button>
    </div>
    <div id="listes" class="container">
    </div>
</body>
<script>
    $('#connexion').click(connexion);
    $('#inscription').click(connexion);

    var id = 0

    function connexion() {

        $('#formulaire').hide();

        var utilisateur = $('#utilisateur').val();
        var password = $('#password').val();
        var typeConnexion = $(this).attr('id');

        var datas;
        
        if (typeConnexion == 'inscription') {

            $.ajax({
                url: "http://92.222.69.104/todo/create/" + utilisateur + "/" + password
            }).done(function(d) {
                alert('Bienvenue ' + utilisateur);
                $.ajax({
                    url: "http://92.222.69.104/todo/listes",
                    headers: { "login": utilisateur, "password": password }
                }).done(function(d) {
                    showListe(d);
                });
            });

        }else{

            $.ajax({
                url: "http://92.222.69.104/todo/listes",
                headers: { "login": utilisateur, "password": password }
            }).done(function(d) {
                showListe(d);
            });
        }

        function showListe(d) {
                                  
            var listeFrame = $('#listes');
            var listes = d.todoListes;
                
                for (let index = 0; index < listes.length; index++) {
                    
                    var listeName =  listes[index]['name'];

                    listeFrame.append('<ul id="liste' + id + '" class="created-listes list-group"></ul>');

                    var elem = listes[index]['elements'];
                    var listeEnCour = $('#liste' + id);

                    listeEnCour.append('<h2 class="list-group-item">' + listeName + '<button class="supprList btn btn-danger" data-liste="' + listeName + '">X</button></h2>');
                    
                    for (let j = 0; j < elem.length; j++) {
                        listeEnCour.append('<li class="element list-group-item">' + elem[j] + '<button class="supprElem btn btn-danger" data-liste="' + listeName + '" data-position="' + j + '">X</button></li>');
                        
                    }

                    listeEnCour.append('<div id=div' + id + '></div>');
                    
                    listeEnCour.append('<button class="btn btn-success" data-index="' + id + '" data-id="liste' + id + '" data-button="div' + id + '" id="ajouterElem' + id + '"> + </button>');

                    $("#ajouterElem" + id).click(addElem);

                    id++;
                }

                $('#listes').append('<div id="ajoutFrame"></div>');

                $('#ajoutFrame').append('<button id="ajouter"> + </button>');

                $('#ajouter').click(addListe);

                datas = d;

                var supprElemButton = $('.supprElem');
                var supprListButton = $('.supprList');

                for (let index = 0; index < supprListButton.length; index++) {
                    
                    $(supprListButton[index]).click(supprList);

                }

                for (let index = 0; index < supprElemButton.length; index++) {

                    $(supprElemButton[index]).click(supprElem);
                    
                }

                
        }

        function addListe() {

            $("#ajoutFrame").prepend('<input type="text" id="newListe">');
            $("#ajoutFrame").prepend('<button id="validNewListe">Valider</button>');
            $("#ajoutFrame").prepend('<h2>Nommez votre nouvelle liste</h2>');

            $(this).hide();

            $("#validNewListe").click(createList);
            
        }

        function addElem() {
            
            var idDiv = $(this).data('button');
            var idName = $(this).data('id');
            var index = $(this).data('index');
            var div = $('#' + idDiv);

            div.prepend('<div class="form-group"><label>Nommez votre element liste</label><input type="text" class="form-control" id="newElem"><button id="validNewElem">Valider</button></div>');

            $(this).hide();

            $("#validNewElem").click([idName, index], createElem);

        }
        
        function createList() {

            var name = $('#newListe').val();

            var index = datas.todoListes.length;
            
            datas.todoListes[index] = { "name": name, "elements": [] };

            $('#listes').remove();

            $('#formulaire').after('<div id="listes"></div>');

            modification();
   
        }

        function createElem(idListe) {

            var elem = $('#newElem').val();
            var position = datas.todoListes[idListe.data[1]].elements.length + 1;
            var nameListe = $('#' + idListe.data[0] + ' h2').html();

            console.log(elem);
            console.log(position);
            
            

            $('#' + idListe.data[0]).prepend('<li class="element list-group-item">' + elem + ' <button class="supprElem btn btn-danger" data-liste="' + nameListe + ' " data-position="' + position + '">X</button> </li>');

            for (let index = 0; index < datas.todoListes.length; index++) {
                
                if (datas.todoListes[index].name == nameListe) {

                    var indexElem = datas.todoListes[index].elements.length

                    datas.todoListes[index].elements[indexElem] = elem;

                }
                
            }

            $(this).parent().remove();
            $('#ajouterElem').show();

            modification();

        }

        function modification() {

            $.ajax({
                url: 'http://92.222.69.104/todo/listes',
                method: 'post',
                contentType: "application/json; charset=utf-8",
                data: JSON.stringify(datas)
            }).done(function () {
                console.log('success'); 
            }).fail(function () {
                console.log('fail');
                   
            });

        }

        function supprList() {

            var name = $(this).data('liste');

            $(this).parent().parent().fadeOut(1000);

            for (let i = 0; i < datas.todoListes.length; i++) {
                
                if (datas.todoListes[i].name == name) {
                    datas.todoListes.splice([i],1);
                }
                
            }
            
            //modification();

        }

        function supprElem() {
             
            var name = $(this).data('liste');
            var position = $(this).data('position');

            console.log($(this).parent());
            

            $(this).parent().fadeOut(1000);

            for (let i = 0; i < datas.todoListes.length; i++) {
                
                if (datas.todoListes[i].name == name) {
                    datas.todoListes[i].elements.splice([position],1);
                }
                
            }
            
            //modification();

        }
    }
</script>
</html>
